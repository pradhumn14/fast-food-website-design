<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Website Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon/favicc.png" type="image/x-icon">
</head>
<body>

    <header>
        <div class="navbar">
            <a href="#" class="logo">Fast <span>Food</span></a>
            <ul class="links">
                <li><a href="hero">Home</a></li>
                <li><a href="services">Services</a></li>
                <li><a href="menu">Menu</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section class="hero" id="hero">
            <div class="container">
                <div class="left">
                    <h1>
                        <span>quality</span>
                        <br>
                        you can taste
                    </h1>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Temporibus officiis aliquam beatae, praesentium eius facilis quo tenetur nihil! Voluptate, recusandae?</p>
                    <a href="#menu">view menu</a>
                </div>
                <div class="right">
                    <div class="img-container">
                        <img src="./img/cook.jpg" alt="cook photo">
                    </div>
                </div>

                <div class="gallery">
                    <div class="img-wrapper">
                        <img src="./img/gallery1.jpg" alt="">
                    </div>
                    <div class="img-wrapper">
                        <img src="./img/gallery2.jpg" alt="">
                    </div>
                    <div class="img-wrapper">
                        <img src="./img/gallery3.jpg" alt="">
                    </div>
                    <div class="img-wrapper">
                        <img src="./img/gallery4.jpg" alt="">
                    </div>
                </div>

            </div>
        </section>

        <section class="services" id="services">
            
        </section>

    </main>
    
</body>
</html>
